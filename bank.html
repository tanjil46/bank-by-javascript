<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inside bank information</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    






</head>
<body>
    <header>

      <h1 class="text-black font-semibold text-5xl mt-4 text-center">Here Is your <span     class="text-purple-700">Amount Info</span></h1>


    </header>


    <main>

       <section class="mt-12">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">


             <div class="bg-red-600 p-8 text-white rounded-xl">
                <h2 class="text-2xl:">Deposit</h2>
                <h4  class="text-5xl ">$<span id="deposit-amount">00</span></h4>
             </div>


             <div class="bg-green-600 p-8 text-white rounded-lg">
                <h2 class="text-2xl:">Withdraw</h2>
                <h4  class="text-5xl ">$<span id="withdraw-amount">00</span></h4>
             </div>

            
          
             <div class="bg-blue-600 p-8 text-white rounded-xl">
                <h2 class="text-2xl:">Balance</h2>
                <h4  class="text-5xl ">$<span id="balance">1240</span></h4>
             </div>



        </div>

        </section>



        <section class="mt-12">

              <div class="grid grid-cols-2">


             <div class="bg-yellow-600 w-9/12 m-auto p-8 space-y-4 rounded-xl">
               <h1 class="font-semibold text-white text-xl">Please Deposit</h1>
               <input  class="block px-12 outline-none" type="text" id="deposit-input" name="" placeholder="$ amount ypu want to deposit">
               <button  id="deposit-btn" class="btn btn-primary">Deposit</button>

             </div>







          
             <div class="bg-cyan-600 w-9/12 m-auto p-8 space-y-4 rounded-xl">
                <h1 class="font-semibold text-white text-xl">Please Withdraw</h1>
                <input  class="block px-12 outline-none" type="text" id="withdraw-input" name="" placeholder="$ amount ypu want to Withdraw">
                <button id="withdraw-btn" class="btn btn-primary">Withdraw</button>
 
              </div>
 
 













              </div>





















    </main>











<script src="bank.js"></script>
</body>
</html>
